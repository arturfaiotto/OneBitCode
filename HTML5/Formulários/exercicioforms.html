<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro da Liga dos Astronautas</title>
    </head>
    <body>
        <h3>Cadastro da Liga dos Astronautas</h3>
        <form>
            <div>
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
            </div>
            <br>
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="exemplo@exemplo.com" required>
                <label for="password">- Senha</label>
                <input type="password" id="password" name="password" placeholder="********" min="6" max="12" required>
            </div>
            <br>
            <div>
                <label for="dtnascimento">Data de Nascimento</label>
                <input type="date" id="dtnascimento" name="dtnascimento">
                <label for="foto">- Foto</label>
                <input type="file" id="foto" name="foto">
            </div>
            <br>
            <div>
                <label for="nascionalidade">Nacionalidade</label>
                    <select name="nascionalidade" id="nascionalidade">
                        <option value="">Selecione uma Opção</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Uruguai">Uruguai</option>
                        <option value="Paraguai">Paraguai</option>
                    </select>
                <label for="genero">- Genero:</label>
                <label for="masculino"> Masculino</label>
                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="feminino"> Feminino</label>
                <input type="radio" id="feminino" name="genero" value="feminino">
            </div>
            <br>
            <div>
                <div>Suas principais qualidades:</div>
                <label for="inteligencia">Inteligência</label>
                <input type="checkbox" id="inteligencia" name="inteligencia" value="Inteligencia">
                <label for="resiliencia">| Resiliência</label>
                <input type="checkbox" id="resiliencia" name="resiliencia" value="resiliencia">
                <label for="preparofisico">| Preparo Físico</label>
                <input type="checkbox" id="preparofisico" name="preparofisico" value="preparofisico">
                <label for="educacao">| Educação</label>
                <input type="checkbox" id="educacao" name="educacao" value="educacao">
            </div>
            <br>
            <div>
                <label for="historia">Conte sua história:</label><br>
                <textarea type="text" id="historia" name="historia" rows="6" cols="60" placeholder="Porque você gostaria de ser um astronauta?"></textarea>    
            </div>
            <br>
            <div>
                <input type="submit" value="Criar">
            </div>

        </form>
    </body>
</html>
